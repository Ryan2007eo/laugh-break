<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Laugh Break</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 20px;
        }
        
        .emoji {
            font-size: 8rem;
            animation: bounce 1s infinite;
            display: inline-block;
            margin: 20px 0;
            transition: transform 0.1s;
        }
        
        .emoji:hover {
            transform: scale(1.2) rotate(15deg);
        }
        
        .joke {
            font-size: 1.8rem;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            line-height: 1.4;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .click-hint {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            animation: float 3s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtitle">You deserve a laugh!</div>
        <div class="emoji" id="mainEmoji">😂</div>
        <div class="joke" id="jokeText">Why don't scientists trust atoms?<br><br>Because they make up everything!</div>
        <div class="click-hint">Click anywhere for another joke!</div>
    </div>

    <script>
        const jokes = [
            "Why don't scientists trust atoms?<br><br>Because they make up everything!",
            "I told my wife she was drawing her eyebrows too high.<br><br>She looked surprised.",
            "Why did the scarecrow win an award?<br><br>He was outstanding in his field!",
            "I'm reading a book about anti-gravity.<br><br>It's impossible to put down!",
            "Why don't skeletons fight each other?<br><br>They don't have the guts!",
            "What do you call a fake noodle?<br><br>An impasta!",
            "Why did the coffee file a police report?<br><br>It got mugged!",
            "How does a penguin build its house?<br><br>Igloos it together!",
            "What's the best thing about Switzerland?<br><br>I don't know, but the flag is a big plus!",
            "Why don't eggs tell jokes?<br><br>They'd crack each other up!",
            "What do you call a bear with no teeth?<br><br>A gummy bear!",
            "Why did the math book look so sad?<br><br>Because it had too many problems!",
            "What do you call a sleeping bull?<br><br>A bulldozer!",
            "Why can't a bicycle stand up by itself?<br><br>It's two tired!",
            "What do you call a fish wearing a bowtie?<br><br>Sofishticated!"
        ];

        const emojis = ["😂", "🤣", "😆", "😄", "🤪", "😜", "🙃", "😁", "🤭", "😋"];
        
        let currentJoke = 0;
        
        function getRandomJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            return jokes[randomIndex];
        }
        
        function getRandomEmoji() {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            return emojis[randomIndex];
        }
        
        function createFloatingEmoji() {
            const floatingEmoji = document.createElement('div');
            floatingEmoji.className = 'floating-emoji';
            floatingEmoji.textContent = getRandomEmoji();
            floatingEmoji.style.left = Math.random() * window.innerWidth + 'px';
            floatingEmoji.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(floatingEmoji);
            
            setTimeout(() => {
                floatingEmoji.remove();
            }, 3000);
        }
        
        function changeJoke() {
            const jokeElement = document.getElementById('jokeText');
            const emojiElement = document.getElementById('mainEmoji');
            
            // Add a little animation
            jokeElement.style.transform = 'scale(0.8)';
            emojiElement.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                jokeElement.innerHTML = getRandomJoke();
                emojiElement.textContent = getRandomEmoji();
                jokeElement.style.transform = 'scale(1)';
                emojiElement.style.transform = 'scale(1)';
                
                // Create floating emojis
                for(let i = 0; i < 3; i++) {
                    setTimeout(() => createFloatingEmoji(), i * 200);
                }
            }, 150);
        }
        
        // Click anywhere to change joke
        document.body.addEventListener('click', changeJoke);
        
        // Auto-create floating emojis occasionally
        setInterval(() => {
            if(Math.random() < 0.3) {
                createFloatingEmoji();
            }
        }, 2000);
        
        // Create initial floating emojis
        setTimeout(() => {
            for(let i = 0; i < 2; i++) {
                setTimeout(() => createFloatingEmoji(), i * 500);
            }
        }, 1000);
    </script>
</body>
</html>
